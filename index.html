<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#3397db"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link media="screen" disabled rel="manifest" href="/manifest.json">
  <link media="screen" disabled href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
  <link media="screen" disabled rel="stylesheet" href="css/main.css">

  <title>Restaurant Reviews</title>
</head>

<body id="app-main">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" tabindex="-1">
      <div id="map" tabindex="-1" role='application' aria-label="Google Maps"></div>
    </section>
    <section id="filter-container">
      <div class="filter-options" aria-label="Filter">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="main.updateRestaurants()" aria-label="Menu Neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="main.updateRestaurants()" aria-label="Menu Cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="List of Restaurants"></ul>
    </section>
  </main>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <div id="snackbar" role="alert" aria-label="Snackbar Notification">
  </div>

  <script async defer type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAGI5xQ4PXUpi6HNhM7fwIVzSzTVVJz5E&libraries=places&callback=initMap"></script>

</body>

</html>
