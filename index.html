<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#6B0020"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="RReviews">
  <meta name="apple-mobile-web-app-title" content="RReviews">
  <meta name="msapplication-navbutton-color" content="#6B0020">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">

  <link media="screen" rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/small-screen.css" media="screen and (max-width: 765px)">
  <link rel="stylesheet" href="css/medium-screen.css" media="screen and (min-width: 766px)">
  <link rel="stylesheet" href="css/large-screen.css" media="screen and (min-width: 1024px)">


  <link media="screen" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
  <link media="screen" rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <title>Restaurant Reviews</title>
</head>

<body id="app-main">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" tabindex="-1">
      <div id="map" tabindex="-1" role='application' aria-label="Google Maps"></div>
    </section>
    <section id="filter-container">
      <div class="filter-options" aria-label="Filter">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="main.updateRestaurants()" aria-label="Menu Neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="main.updateRestaurants()" aria-label="Menu Cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="List of Restaurants"></ul>
    </section>
  </main>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <div id="snackbar" role="alert" aria-label="Snackbar Notification">
  </div>

  <script defer type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAGI5xQ4PXUpi6HNhM7fwIVzSzTVVJz5E&libraries=places&callback=initMap"></script>

</body>

</html>
