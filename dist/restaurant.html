<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#6B0020"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link media="screen" rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/small-screen.css" media="(max-width: 765px)">
  <link rel="stylesheet" href="css/medium-screen.css" media="(min-width: 766px)">
  <link rel="stylesheet" href="css/large-screen.css" media="(min-width: 1024px)">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">

    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <section id="map-container" tabindex="-1">
      <div id="map" tabindex="-1" role='application' aria-label="Google Maps"></div>
    </section>

    <section id="reviews-container">

      <form method="post" onsubmit="return false">
        <!-- <h3 class="form-title">
          Send your review
        </h3> -->
        <div class="form-row">
          <input class="field" type="text" name="name" required placeholder="Type your name" />
          <select class="field" name="rating" required>
            <option value="">Rating</option>
            <option value="1">1 star</option>
            <option value="2">2 star</option>
            <option value="3">3 star</option>
            <option value="4">4 star</option>
            <option value="5">5 star</option>
          </select>
        </div>
        <div class="form-row">
          <textarea class="field" required name="comments" field rows="6" cols="80"></textarea>
        </div>
        <div class="action-row">
          <button onclick="restaurantInfo.sendReview()">Send review</button>
        </div>
      </form>

      <ul id="reviews-list"></ul>
    </section>

  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script defer type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAGI5xQ4PXUpi6HNhM7fwIVzSzTVVJz5E&libraries=places&callback=initMap"></script> -->


</body>

</html>
