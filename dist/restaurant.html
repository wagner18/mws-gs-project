<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#3397db"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link media="screen" rel="manifest" href="/manifest.json">
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/small-screen.css" media="(max-width: 765px)">
  <link rel="stylesheet" href="css/medium-screen.css" media="(min-width: 766px)">
  <link rel="stylesheet" href="css/large-scren.css" media="(min-width: 1024px)">
  
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">

    <section id="map-container" tabindex="-1">
      <div id="map" tabindex="-1" role='application' aria-label="Google Maps"></div>
    </section>

    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>

  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script defer type="text/javascript" src="js/restaurant_info.js"></script> 
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAGI5xQ4PXUpi6HNhM7fwIVzSzTVVJz5E&libraries=places&callback=initMap"></script>


</body>

</html>
